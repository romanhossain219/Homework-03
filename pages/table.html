<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table Tag</title>

	
</head>
<body>
	
	<table border="1px solid black" cellspacing="0" width="60%"  style="text-align: center; margin:auto; font-size: 40px; "> 
		<thead>
			<tr> 
				<th colspan="6">Time Table</th>
			 </tr>
		</thead>
		<tbody>
			<tr>
				<th rowspan="6"> Hours </th>
				<th>Mon</th>
				<th>Tue</th>
				<th>Wed</th>
				<th>Thu</th>
				<th>Fri</th>
			</tr>
			<tr>
				<td>Science</td>
				<td>Math</td>
				<td>Science</td>
				<td>Math</td>
				<td>Arts </td>
			</tr>
			<tr>
				<td>Social</td>
				<td>History</td>
				<td>English</td>
				<td>Social</td>
				<td>Sports</td>
			</tr>
			<tr>
				<th colspan="6">Lunch</th>
			</tr>
			<tr>
				<td>Science</td>
				<td>Math</td>
				<td>Science</td>
				<td>Math</td>
				<td rowspan="2">Projects</td>
			</tr>
			<tr>
				<td>Social</td>
				<td>History</td>
				<td>English</td>
				<td>Social</td>
			</tr>
		</tbody>
	 </table>

</body>
</html>
