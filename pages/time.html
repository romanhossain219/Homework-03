<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>time Tag</title>
</head>
<body>
	
	<h1> The Time Element </h1>

	<p> Open from <time>10:00</time> to <time>21:00</time> every weekday. </p>

	<p> I have a date on <time datetime="2022-02-14 20:00"> valentines day. </time> </p>

	<p> <b>Note: </b> The time element does not render as anything special in any of the major browsers. </p>

</body>
</html>
